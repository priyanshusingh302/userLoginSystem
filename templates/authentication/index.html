
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <title>Home Page</title>
</head>

<body>


    <div class="bg">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
        </div>
        {% endfor %}

        <h3>Welcome to userLoginSystem!</h3>


        {% if user.is_authenticated %}
        <h3>Hello {{fname}}!</h3>
        <h4>You're successfully logged in.</h4>
        <a href="/signout"><button type="submit" class="btn btn-primary sign">SignOut</button></a>
        {% else %}
        <a href="/signup"><button type="submit" class="btn btn-primary sign">SignUp</button></a>
        <br />
        <br />
        <a href="/signin"><button type="submit" class="btn btn-primary sign">SignIn</button></a>
        {% endif %}
    </div>
</body>

</html>
