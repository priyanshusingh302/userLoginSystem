
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'signin.css' %}">
    <title>Sign In</title>
</head>

<body>

    <form method="post" action="/signin" class="mb-2 bg">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
        </div>
        {% endfor %}
        {% csrf_token %}
        <h3>Log In to your account!</h3>
        <div class="form-group">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter Your Username"
                Required>
        </div>
        <br>
        <div class="form-group">
            <label for="pass1"></label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Enter Your Password"
                Required>
        </div>
        <br><br>

        <button type="submit" class="btn btn-primary sign">Log In</button>
        <a href="/" class="btn btn-primary sign">Home</a>
    </form>
</body>

</html>
